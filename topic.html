<html>
<head>
	<title>quiz</title>
	<link rel="stylesheet" href="css/material.min.css" />
	<script src="js/material.min.js"></script>
	<script src="js/jquery.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<style>
	.topic{
		background:white;
		width:100%;
		padding:20px;
		color:black;


	}
	</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body bgcolor="#e1e1e1">
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Quiz Myntra</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Quiz Myntra</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="index.html">Home</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
		<br>
		<div class="mdl-grid">
		<script>
		$(document).ready(function(){
			var parameters = location.search.substring(1).split("&");
			var temp = parameters[0].split("=");
			l = unescape(temp[1]);
			$.getJSON("https://doubleunderscore.000webhostapp.com/topic_fetcher.php?subid="+l+"",function(jsonData){
				for(i=0;i<jsonData.length;i++){
					var htmlData="<a href=\"questions.html?topid="+jsonData[i].topid+"\" style=\"text-decoration: none;\"> <div class=\"topic \"> <h2 class=\"mdl-card__title-text\">"+jsonData[i].topicName+"</h2>	 </div></a><br>";
			$("#card").append(htmlData);
				}
			});
		});
		</script>
		<div id="card" style="width:100%;">

		</div>
		</div>

		</div>

	</div>
  </main>
</div>
<script src="js/app.js" async></script>
</body>
</html>
